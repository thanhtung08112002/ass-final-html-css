<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/login.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <a href=""><img src="./img/login/login_img.jpg " alt="" /></a>
      </div>
      <div class="login">
        <div class="content">
          <span class="say-hi"> Welcome back</span>
          <h1>Login to your account</h1>
        </div>
        <form action="">
        <div class="sign-in">
          <span id="email">Email</span>
          <br />
            <input type="text" placeholder="John.snow@gmail.com" />
          <br />
          <span id="pass">Password</span>
          <br />
            <input class="pass" type="text" placeholder="*********" />
        </div>
        <div class="clik">
          <div class="question">
            <div class="right">
              <input type="radio"  style="position: relative;top: 3px;"/>
              <span>Remember me</span>
            </div>
            
          </div>
          <a id="forgot" href=""><span>Forgot password?</span></a>
        </div>
        <div class="login-now">
            <button type="submit">Login now</button>
        </div>
        <div class="Or-sign-in-with-google">
            
            <button type="submit"><img src="./img/login/gg1.png" alt=""  />Or sign-in with google</button>
        </div>
      </form>
        <div class="help">
          <span>Dont have an account?<a href="">Join free today</a> </span>
        </div>
      </div>
    </div>
  </body>
</html>
